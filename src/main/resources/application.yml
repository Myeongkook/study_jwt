spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hiberbate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true
logging.level:
  org.hibernate.SQL: debug


